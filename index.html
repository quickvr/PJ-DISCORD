<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedurally Generated Mountain</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 1px solid #000;
        }
        .settings {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Procedurally Generated Mountain Simulator</h1>
    <canvas id="mountainCanvas" width="800" height="400"></canvas>
    <div class="settings">
        <label for="colorPicker">Choose Mountain Color:</label>
        <input type="color" id="colorPicker" value="#8B4513">
        <label for="heightRange">Mountain Height:</label>
        <input type="range" id="heightRange" min="50" max="300" value="150">
        <label for="widthRange">Mountain Width:</label>
        <input type="range" id="widthRange" min="100" max="800" value="400">
        <button id="generateButton">Generate Mountain</button>
    </div>
    <script>
        const canvas = document.getElementById('mountainCanvas');
        const ctx = canvas.getContext('2d');

        function drawMountain(color, height, width) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, canvas.height);
            ctx.lineTo(canvas.width / 2 - width / 2, canvas.height - height);
            ctx.lineTo(canvas.width / 2 + width / 2, canvas.height - height);
            ctx.closePath();
            ctx.fill();
        }

        document.getElementById('generateButton').addEventListener('click', () => {
            const color = document.getElementById('colorPicker').value;
            const height = document.getElementById('heightRange').value;
            const width = document.getElementById('widthRange').value;
            drawMountain(color, height, width);
        });
    </script>
</body>
</html>

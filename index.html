<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Mountain Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e0f7fa;
        }
        canvas {
            border: 1px solid #000;
        }
        .controls {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Perlin Noise Mountain Simulator</h1>
    <canvas id="mountainCanvas" width="800" height="400"></canvas>
    <div class="controls">
        <label for="colorPicker">Choose Mountain Color:</label>
        <input type="color" id="colorPicker" value="#8B4513">
        <br>
        <label for="settings">Select Mountain Setting:</label>
        <select id="settings">
            <option value="1">Setting 1</option>
            <option value="2">Setting 2</option>
            <option value="3">Setting 3</option>
            <option value="4">Setting 4</option>
            <option value="5">Setting 5</option>
        </select>
        <br>
        <button id="generateButton">Generate Mountain</button>
        <button id="clearButton">Clear Mountain</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/perlin.js/1.0.0/perlin.min.js"></script>
    <script>
        const canvas = document.getElementById('mountainCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const settings = document.getElementById('settings');
        const generateButton = document.getElementById('generateButton');
        const clearButton = document.getElementById('clearButton');

        function drawMountain(setting) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = colorPicker.value;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x < canvas.width; x++) {
                const y = canvas.height - (Perlin.noise(x / 100, setting) * 100);
                ctx.lineTo(x, y);
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
        }

        generateButton.addEventListener('click', () => {
            const selectedSetting = settings.value;
            drawMountain(selectedSetting);
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>

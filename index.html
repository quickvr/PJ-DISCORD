<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Noise Mountain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="mountainCanvas"></canvas>
    <div>
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" value="#8B4513">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" value="#A0522D">
        <label for="color3">Color 3:</label>
        <input type="color" id="color3" value="#D2691E">
        <label for="color4">Color 4:</label>
        <input type="color" id="color4" value="#FFD700">
        <label for="color5">Color 5:</label>
        <input type="color" id="color5" value="#ADFF2F">
        <button id="generate">Generate Mountain</button>
    </div>
    <script>
        const canvas = document.getElementById('mountainCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function generateMountain() {
            const colors = [
                document.getElementById('color1').value,
                document.getElementById('color2').value,
                document.getElementById('color3').value,
                document.getElementById('color4').value,
                document.getElementById('color5').value
            ];
            const noise = new SimplexNoise();
            for (let x = 0; x < canvas.width; x++) {
                const y = (noise.noise2D(x / 100, 0) + 1) * (canvas.height / 2);
                ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
                ctx.fillRect(x, y, 1, canvas.height - y);
            }
        }

        document.getElementById('generate').addEventListener('click', generateMountain);
        generateMountain();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</body>
</html>
